<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="primary" (click)="addCategorias()">
      <ion-button >Novo
        <ion-icon slot="end" name="add"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

  <ion-row class="verde-primary padding-lateral">
  
    <ion-input placeholder="Buscar" [(ngModel)]="nome" type="search" (input)="carregar()" ></ion-input>
  
    <ion-buttons (click)="carregar()">
      <ion-button>
        <ion-icon slot="end" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  
</ion-row>

  <ion-item-sliding *ngFor="let categoria of categorias">
    <ion-item-options side="start">
      <ion-item-option (click)="editar(categoria.id,categoria.nomeCategoria)">
        Editar
      </ion-item-option>
    </ion-item-options>
    <ion-item>

      <ion-item>{{categoria.nome}}</ion-item>
      <ion-label>{{categoria.nomeCategoria}} <br> 

     </ion-label>

  </ion-item>
  
    <ion-item-options side="end">
      <ion-item-option (click)="excluir(categoria.id)" color = "danger">
        Excluir
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
