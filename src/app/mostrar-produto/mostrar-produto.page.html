<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" (click)="produtos()">
      <ion-button>
        <ion-icon  name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cadastrar Produto </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="cinza-claro">
    <ion-card-header>.
      <ion-row>
      <ion-card-subtitle>
        Produto:{{nomeProduto}}
      </ion-card-subtitle>
    </ion-row>

      <ion-row>
        <ion-slides>
          <ion-slide  *ngFor="let foto of fotos">
           <img src={{obterUriFotos(foto.nome_imagem)}} width="300" height="300"/>
          </ion-slide>
        </ion-slides>
      </ion-row>
     
    </ion-card-header>
    <ion-card-content>
      Categoria :{{categoria}} <br> 
      Valor : {{valor}}  - {{unidadeMedida}}<br> 
      Pedido MÃ­nimo :{{qtMinimaPedido}} - {{unidadeMedida}}(s) <br> 
      Quantidade em Estoque: {{qtEstoque}} - {{unidadeMedida}}(s) <br> 
    </ion-card-content>
  </ion-card>



</ion-content>
